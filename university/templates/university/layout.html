{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}University{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link href="{% static 'university/styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="{% static 'university/assets/university/logos/favicon.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

        {% if user.is_authenticated %}
            <script src="{% static 'university/university.js' %}"></script>
        {% endif %}

        {% block script %}
        {% endblock %}
        
    </head>

    <body>
            <div class="row h-100 sidebar">
                <div class="u-bar hidden-md-down">
                    <div class="logo-header">
                        <a class="navbar-brand" href="{% url 'index' %}"><img class="u-icons" src="{% static 'university/assets/university/logos/ulogo.jpeg' %}" height="70" width="70" alt="U Logo"></a>
                    </div>
                    <div class="nav flex-column nav-pills" aria-orientation="vertical">
                        <a class="nav-link active" href="{% url 'index' %}" data-section="home">
                            <i class="bi bi-house"></i>
                            <span>Home</span>
                        </a>
                        {% if user.is_authenticated %}
                        <a class="u-nav nav-link" href="#profile" data-section="profile">
                            <i class="bi bi-person"></i>
                            <span>Profile</span>
                        </a>
                        <a class="u-nav nav-link" href="#courses" data-section="courses">
                            <i class="bi bi-book"></i>
                            <span>Courses</span>
                        </a>
                        <a class="u-nav nav-link" href="#chat" data-section="chat">
                            <i class="bi bi-chat-square-text"></i>
                            <span>Chat</span>
                        </a>
                        <a class="u-nav nav-link" href="#settings" data-section="settings">
                            <i class="bi bi-gear"></i>
                            <span>Settings</span>
                        </a>
                        <a class="nav-link" href="{% url 'logout' %}" data-section="logout">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Logout</span>
                        </a>
                        {% endif %}
                    </div>
                </div>
                <div class="u-menu hidden-md-down overlay close-drawer">
                    <div class="tab-content">
                    </div>
                </div>
                <div class="body col">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
    </body>

</html>

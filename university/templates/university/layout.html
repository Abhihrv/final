{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}University{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link href="{% static 'university/styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="{% static 'university/assets/university/logos/favicon.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
        <script src="{% static 'university/university.js' %}"></script>

        {% block script %}
        {% endblock %}
        
    </head>

    <body>
        <div class="row h-100 sidebar">
            <div class="u-bar hidden-md-down">
                <div class="logo-header">
                    <a class="navbar-brand" href="{% url 'index' %}"><img class="u-icons" src="{% static 'university/assets/university/logos/ulogo.jpeg' %}" height="70" width="70" alt="U Logo"></a>
                </div>
                <div class="nav flex-column nav-pills" aria-orientation="vertical">
                    <a class="nav-link" href="#" data-section="home"><i class="bi bi-house"></i></a>
                    <a class="nav-link" href="#" data-section="profile"><i class="bi bi-person"></i></a>
                    <a class="nav-link" href="#" data-section="chat"><i class="bi bi-chat-square-text"></i></a>
                    <a class="nav-link" href="#" data-section="settings"><i class="bi bi-gear"></i></a>
                </div>
            </div>
            <div class="u-menu col-4 hidden-md-down overlay">
                <div class="tab-content">
                </div>
            </div>
            <div class="body">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>

</html>

{% extends "university/layout.html" %}
{% load static %}

{% block body %}
    <div class="card" style="width: 22rem; margin: auto; margin-top: 9pc;">
        <div class="card-body">
            <section class="login-section">
                <h2>Login</h2>
    
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
    
                <form action="{% url 'login' %}" method="post" style="margin-bottom: 20px;">
                    {% csrf_token %}
                    <div class="form-group login-field">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group login-field">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
    
                <span style="color:#d03f45; margin-top: 20px"> Don't have an account? </span><a href="{% url 'register' %}">Register here.</a>
            </section>
        </div>
    </div>

{% endblock %}

{% block script %}

{% endblock %}

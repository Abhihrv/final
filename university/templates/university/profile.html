{% extends "university/layout.html" %}
{% load static %}

{% block body %}
<div class="profile-header containter">
    <img src="{% static 'university/assets/university/photos/profile-banner.jpeg' %}" class="profile-banner" alt="Responsive image">
    <img src="{{ user.photo.url }}" class="profile-image" alt="Responsive image">
</div>
<div class="profile-details d-flex justify-content-center">
    <div class="card-body text-center" style="font-size: 14px; max-width: 50rem">
        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">{{ user.bio }}</p>
    </div>
</div>

{% endblock %}

{% block script %}

{% endblock %}
